      <script>
        var el = document.querySelectorAll('.archive .year');
var forEach = Array.prototype.forEach;

var toggleClass = function(elem){
    var className = 'show';
    if (elem.classList) {
        elem.classList.toggle(className);
    } else {
        var classes = elem.className.split(' ');
        var existingIndex = classes.indexOf(className);

        if (existingIndex >= 0)
            classes.splice(existingIndex, 1);
        else
            classes.push(className);
        elem.className = classes.join(' ');
    }
}
forEach.call(el, function ( item ){
    item.addEventListener('click', function (event) {

        var year = ".y"+event.target.textContent;
        var yearSelector = event.target.parentNode.querySelectorAll(year);
        forEach.call(yearSelector, function ( elem ){
            toggleClass(elem);
        });
    });
});
var bars = document.querySelector('.bars');

if (bars.offsetWidth !== 0 && bars.offsetHeight !==0 ){}

 bars.addEventListener('click', function (event) {
        var menuItems = event.target.parentNode.querySelectorAll('li');
        forEach.call(menuItems, function ( elem ){
            toggleClass(elem);
        });
    });

      </script>
