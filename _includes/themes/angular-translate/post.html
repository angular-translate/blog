
<article class="post-content">

  <div class="meta">
     <a  class="back-button long-left" href="javascript:history.back()"></a>
    {{ page.date | date_to_string }},
    <span>{{ page.categories }}</span>
  </div>

  {{ page.url | share_buttons }}

  <h1>{{ page.title }}</h1>

  {{ content }}
</article>
